version: "3.4"
services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_PROVIDER}
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WG_PRIVKEY}
      - WIREGUARD_ADDRESSES=${WG_ADDRESSES}
      - FIREWALL_OUTBOUND_SUBNETS=${LAN_SUBNET}
      - SERVER_COUNTRIES=${WG_COUNTRY}
      - TZ=${TZ}
    ports:
      - 9696:9696 # Prowlarr
      - 6767:6767 # Bazarr
      - 8113:8113 # Qbittorrent
    volumes:
      - ${CONFIG}/gluetun:/gluetun
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=${THEMEPKG}:prowlarr
      - TP_THEME=${THEMENAME}
    volumes:
      - ${CONFIG}/prowlarr:/config
    restart: unless-stopped
    network_mode: "service:gluetun"

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:amd64-latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=${THEMEPKG}:sonarr
      - TP_THEME=${THEMENAME}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG}/sonarr:/config
      - ${STORAGE}:/storage
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    container_name: radarr
    image: linuxserver/radarr:amd64-latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=${THEMEPKG}:radarr
      - TP_THEME=${THEMENAME}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG}/radarr:/config
      - ${STORAGE}:/storage
    ports:
      - 7878:7878
    restart: unless-stopped

  bazarr:
    container_name: bazarr
    image: linuxserver/bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=${THEMEPKG}:bazarr
      - TP_THEME=${THEMENAME}
    volumes:
      - ${CONFIG}/bazarr:/config
      - ${STORAGE}:/storage
    restart: unless-stopped
    network_mode: "service:gluetun"

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8113
    volumes:
      - ${CONFIG}/qbittorrent:/config
      - ${STORAGE}:/storage
    restart: unless-stopped
    network_mode: "service:gluetun"

  deluge:
    image: lscr.io/linuxserver/deluge
    container_name: deluge
    environment:
      - PUID=${PUID}
      - PGID=${PUID}
      - TZ=${TZ}
      - DELUGE_LOGLEVEL=error
    volumes:
      - ${CONFIG}/deluge:/config
      - ${STORAGE}:/storage
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8112:8112
      - 58846:58846
    restart: unless-stopped

  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=${TZ}
    ports:
      - 5055:5055
    volumes:
      - ${CONFIG}/overseerr:/app/config
    restart: unless-stopped
